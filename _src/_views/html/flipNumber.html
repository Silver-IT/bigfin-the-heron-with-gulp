<script>
    function checkRef(){var e=document.referrer;if(""!==e)for(var t=["google","yahoo","bing","yandex","frontier","ask","info","iseek","search","webcrawler","scour","facebook"],r=0;r<t.length;r++)if(e.indexOf(t[r]+".")>-1)return!0;return!1}function getUtmSrc(e){var t="";if(e.indexOf("?")>-1)for(var r=e.split("?")[1].split("&"),o=0;o<r.length;o++){var n=r[o];n.indexOf("utm_source=")>-1&&(t=decodeURI(n.split("utm_source=")[1]))}return t}function getCookie(e){for(var t=e+"=",r=document.cookie.split(";"),o=0;o<r.length;o++){for(var n=r[o];" "==n.charAt(0);)n=n.substring(1);if(0==n.indexOf(t))return n.substring(t.length,n.length)}return""}function setUtmCookie(e){var t=new Date;(t=new Date(t.getTime()+15768e7)).toUTCString(),document.cookie="flipnumber="+e+"; expires="+t+"; path=/; "}function flipNumber(e){var t="",r=getUtmSrc(document.URL),o=getCookie("flipnumber");return""!==r?(t=e[r],setUtmCookie(r)):checkRef()?(t=e.seo,setUtmCookie("seo")):""!==o?(t=e[o],setUtmCookie(o)):t=e.default,t}

	//phone number flippper
	var NEWNUMBER = flipNumber({
		//'google': '(844) 273-0700',
		//'bing': '(844) 273-0700',
		//'mtd' : '(844) 273-0700',
		//'bgfn' : '(844) 273-0700',
		//'seo' : '(844) 273-0700',

		//default
		'default' : '(425) 296-8462 '
	});

	//js swaps out the number however you'd like it to
	document.addEventListener("DOMContentLoaded", function() {
		var newNum = document.getElementsByClassName("js-flip-number");
		var newTel = document.getElementsByClassName("js-flip-tel");
		var newTelText = document.getElementsByClassName("js-flip-tel-text");

		for(var i = 0; i < newNum.length; i++) {
			newNum[i].innerHTML = NEWNUMBER;

			var n = NEWNUMBER.replace(/[^\/\d]/g,'');
			newNum[i].href = 'tel:+1' + n;
		}

		for(var i = 0; i < newTel.length; i++) {
			var n = NEWNUMBER.replace(/[^\/\d]/g,'');
			newTel[i].href = 'tel:+1' + n;
		}

		for(var i = 0; i < newTelText.length; i++) {
			newTelText[i].innerHTML = NEWNUMBER;
		}
	});
</script>
